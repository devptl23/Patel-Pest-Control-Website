<!DOCTYPE html>
<html>

<head>
    <title>Generate PPC Favicon</title>
</head>

<body>
    <h2>PPC Favicon Generator</h2>
    <canvas id="canvas" width="32" height="32"
        style="border: 1px solid black; image-rendering: pixelated; width: 128px; height: 128px;"></canvas>
    <br><br>
    <button onclick="downloadFavicon()">Download favicon.png</button>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // White background
        ctx.fillStyle = '#FFFFFF';
        ctx.fillRect(0, 0, 32, 32);

        // Black text
        ctx.fillStyle = '#000000';
        ctx.font = 'bold 12px Arial, sans-serif';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('PPC', 16, 16);

        function downloadFavicon() {
            canvas.toBlob(function (blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>

</html>
